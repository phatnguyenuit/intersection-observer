    <title>Lazy load images</title>
    <link rel="stylesheet" href="../base.css" />
    <style>
      #root {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 32px;
        justify-content: center;
        align-items: center;
      }

      .image-container > .lazy-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
